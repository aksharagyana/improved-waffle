name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 2 * * 6'  # Every Saturday at 2:00 UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker images
      run: |
        # Get current date in YYMMDD format
        datetag=$(date +%y%m%d%H%M%S)
        for dockerfile in docker/*; do
          if [[ -f "$dockerfile" ]]; then
            # Extract image name by removing 'Dockerfile' from the filename
            imagename=$(basename "$dockerfile" | sed 's/Dockerfile$//')
            # Set platforms based on image name for extensibility
            if [[ "$imagename" == "dotnet" ]]; then
              platforms="linux/amd64"
            else
              platforms="linux/amd64,linux/arm64"
            fi
            echo "Building image: $imagename from $dockerfile with platforms: $platforms"
            docker buildx build \
              --platform "$platforms" \
              --tag "ghcr.io/${{ github.repository }}/$imagename:$datetag" \
              --tag "ghcr.io/${{ github.repository }}/$imagename:latest" \
              --build-arg CACHEBUST=$(date +%s) \
              --push \
              -f "$dockerfile" \
              .
          fi
        done
