name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 14 * * 6'  # Every Saturday at 14:00 UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker images
      run: |
        # Get current date in YYMMDD format
        datetag=$(date +%y%m%d)
        for dockerfile in docker/*; do
          if [[ -f "$dockerfile" ]]; then
            # Extract image name by removing 'Dockerfile' from the filename
            imagename=$(basename "$dockerfile" | sed 's/Dockerfile$//')
            echo "Building multi-arch image: $imagename from $dockerfile"
            docker buildx build \
              --platform linux/amd64,linux/arm64,windows/amd64 \
              --tag "ghcr.io/${{ github.repository }}/$imagename:$datetag" \
              --tag "ghcr.io/${{ github.repository }}/$imagename:latest" \
              --push \
              -f "$dockerfile" \
              .
          fi
        done
